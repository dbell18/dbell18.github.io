<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 100%;
        background-color: grey;
        margin: 0px 0px 0px 0px;
      }
      body,html{
        height: 100%;
        width:100%;
        margin: 0;
        padding: 0;
      }
        div #content {
          width: 100%; height: 100%;}
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
     function initMap() {
       var rome = {lat: 41.9028, lng: 12.4964};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 6.5,
         center: rome,
         mapTypeId: 'hybrid'
       });
       var heart = {
         url: "http://www.clker.com/cliparts/R/B/J/Z/k/m/map-marker-hi.png",
         scaledSize: new google.maps.Size(20,30)};

       var romeMarker = new google.maps.Marker({
         position: rome,
         map: map,
         icon: heart
       });
       var info = new google.maps.InfoWindow({
         content: "Dream Vacation!"
       });
       google.maps.event.addListener(romeMarker, 'click', function(){
         info.open(map,romeMarker);
       });
     }
   </script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUxbsZ1NkKViGu-giawPWfqK67wNIQC5k&callback=initMap">
   </script>
  </body>
</html>
